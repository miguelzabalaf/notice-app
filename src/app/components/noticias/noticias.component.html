<ion-grid fixed="true">
  <ion-row>

    <ion-col size="12" size-lg="4" size-md="6" size-xs="12"
             *ngFor="let noticia of noticias; let i = index">

      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>
            <!-- <span>{{ i + 1 }}</span> -->
            <span class="page">{{ noticia.source.name }}</span>
          </ion-card-subtitle>
          <ion-card-title>{{ noticia.title }}</ion-card-title>
        </ion-card-header>
        <ion-img *ngIf="noticia.urlToImage"
                 [src]="noticia.urlToImage">
        </ion-img>
        <ion-card-content>
          <p>
            {{ noticia.description }}
          </p>
        </ion-card-content>
      </ion-card>

    </ion-col>

  </ion-row>
</ion-grid>
